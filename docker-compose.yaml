version: "2"
services:
  flask_app:
    image: registry.cn-hangzhou.aliyuncs.com/ci_test/flask-restful-example:latest
    container_name: flask-restful-example
    restart: always
    ports:
      - "3010:80"
    volumes:
      - ./logs:/projects/logs
      - ./report:/projects/report
    links:
      - flask_redis

  flask_redis:
    image: redis:alpine
    container_name: flask_redis
    restart: always
